<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billetera Digital</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <link

    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="card col justify-content-center text-center row shadow">
                <header>
                    <h1 class="text-center">Inicio de Sesión</h1>
                </header>
                <!--formulario-->
                <form id="loginform">
                    <div class="mb-3">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña"
                            required>
                    </div>
                    <div id="alertlog" class="alert d-none" role="alert"></div>

                    <button type="submit" class="btn btn-primary" id="btnlogin">Iniciar sesión</button>

                </form>
            </div>

            <!--botón de regreso al menu-->
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-4.0.0.js"
    integrity="sha256-9fsHeVnKBvqh3FB2HYu7g2xseAZ5MlN6Kz/qnkASV8U=" crossorigin="anonymous"></script>
    <script src="javascript/utilidades.js"></script>
    <script src="javascript/localStorage.js"></script>
    <script src="javascript/login.js"></script>
</body>

</html>
