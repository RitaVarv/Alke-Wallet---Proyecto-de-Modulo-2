      <div class="container">
        <div class="row justify-content-center">
          <div class="card col shadow-lg p-3">
            <h1 class="text-center">Últimos Movimientos</h1>

            <!--Barra de selección-->

            <select
              name="movimientoTipo"
              id="movTipo"
              class="custom-select mb-3"
            >
              <option value="all">Todos los ultimos movimientos</option>
              <option value="transferencia">Transferencias enviadas</option>
              <option value="deposito">Dinero recibido</option>
              <option value="compra">Compras</option>
            </select>

            <!--Lista-->
            <ul id="listamovimientos" class="list-group mb-3">
              <li class="list-group-item">No hay movimientos aún.</li>
            </ul>
            <!--botón de regreso al menu-->
            <a href="menu.html" id="btnmenu" class="btn btn-secondary"
              >Volver al menu principal</a
            >
          </div>
        </div>
      </div>
