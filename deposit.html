<body>

    <div class="container">
        <div class="row ">
            <div class="card col justify-content-center shadow-lg">
                <h1 class="text-center">Depositar</h1>
                <!--formulario-->
                <form id="formDeposit">
                    <div class="infodeposit mb-3">
                        <div id="mostrarsaldo"></div>
                        <label for="monto">Monto a depositar</label>
                        <input type="number" class="form-control" id="monto" placeholder="Ingrese el monto" required>
                        <p id="ultimodeposito"></p>
                    </div>
                    <div id="alertadeposito" class=""></div>
                   <nav class="navbar">
                    <button type="submit" id="btnhacerdeposito" class="btn btn-success">Realizar depósito</button>
                    <a href="menu.html" class="btn btn-secondary">Volver al menu principal</a>
                    </nav> 
                </form>
                <!--botón de regreso al menu-->
            </div>
        </div>
    </div>
    <div id="mensaje" class="alert alert-primary text-center shadow d-none" role="alert">
        <p id="mensajetexto"></p>
    </div>

    <script src="https://code.jquery.com/jquery-4.0.0.js"
