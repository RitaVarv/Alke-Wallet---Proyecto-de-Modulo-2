<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billetera Digital</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center">Enviar Dinero</h1>

                <!--formulario-->
                <form>
                    <div class="mb-3" id="barrabusqueda">
                        <label for="buscar">Buscar Contacto en la agenda</label>
                        <input type="search" class="form-control" id="buscar" placeholder="Buscar Contacto">
                    </div>

                    <button type="button" id="btnagregar" class="btn btn-primary">Agregar nuevo contacto</button>

                    <!--Lista de contactos-->
                    <h2>Contactos</h2>
                    <ul id="listadecontactos" class="list-group mb-3">
                        <li class="list-group-item">
                            <div class="infoContacto">
                                <span class="nombreDeContacto"> John Doe</span>
                                <span class="detallesDeContacto">CBU: 123456789, Alias: john.doe, Banco: ABC Bank</span>
                            </div>

                        </li>
                        <li class="list-group-item">
                            <div class="infoContacto">
                                <span class="nombreDeContacto"> Soledad Perez</span>
                                <span class="detallesDeContacto">CBU: 123456789, Alias: john.doe, Banco: XYZ Bank</span>
                            </div>
                        </li>
                    </ul>
                </form>
                <!--Formulario de envio de dinero a contacto-->
                <form id="enviocontacto">
                    <div class="card p-3 d-none" id="barratransferencia">
                        <label for="montoenviar">Ingrese el monto a enviar</label>
                        <input type="number" class="form-control" id="montoenviar" placeholder="$0">
                        <button type="submit" class="btn btn-primary w-100" id="btntransferir"> Realizar transferencia
                        </button>
                    </div>
                    <!--botón de regreso al menu-->
                    <a href="menu.html" class="btn btn-secondary w-100">Volver al menu principal</a>
            </div>
</form>
            </form>
            <!--Formulario de ingreso de contacto-->
            <form id="ingresodecontacto" class="popup d-none shadow">
                <div class="card p-3">
                    <label for="nombrecontacto">Nombre del contacto</label>
                    <input type="text" class="form-control" id="nombrecontacto"
                        placeholder="Ingrese el nombre del contacto" required>
                    <label for="CBU">Número de CBU</label>
                    <input type="number" class="form-control" id="CBU" placeholder="Ingrese el número CBU" required>
                    <label for="alias">Alias</label>
                    <input type="text" class="form-control" id="alias" placeholder="Ingrese un alias" required>
                    <label for="nombrebanco">Nombre del banco</label>
                    <input type="text" class="form-control" id="nombrebanco" placeholder="Ingrese el nombre del banco"
                        required>
                    <button type="submit" class="btn btn-primary" id="btningresar">Ingresar contacto</button>
                    <button type="button" class="btn btn-secondary" id="btncierre">Cerrar</button>
                </div>

            </form>


            <div id="mensaje" class="alert alert-primary text-center shadow d-none" role="alert">
                <p id="mensajetexto"></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-4.0.0.js"
        integrity="sha256-9fsHeVnKBvqh3FB2HYu7g2xseAZ5MlN6Kz/qnkASV8U=" crossorigin="anonymous"></script>
    <script src="javascript/script.js"></script>
</body>

</html>
